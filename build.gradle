plugins {
    id 'java'
    id 'maven-publish' // To publish into github
    id 'signing' // Required by maven central
}

group 'com.computinglaboratory'
version '1.3'


repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.2'

}

test {
    useJUnitPlatform()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}


publishing {
    repositories {
        maven {
            name = "OSSRH"
            url = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
            credentials {
                //username = "$mavenCentralUser"
                //password = "$mavenCentralPassword"
            }
        }

        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/computinglaboratory/tabulator")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
    publications {

        gpr(MavenPublication) {
            from(components.java)
        }

        mavenJava(MavenPublication) {
            pom {
                name = 'Tabulator'
                description = 'Simple tables/lists output formater'
                url = 'https://github.com/computinglaboratory/tabulator'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'kszewc'
                        name = "Kamil Szewc"
                        email = 'kamil.szewc@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/computinglaboratory/tabulator.git'
                    developerConnection = 'scm:git:https://github.com/computinglaboratory/tabulator.git'
                    url = 'https://github.com/computinglaboratory/tabulator.git'
                }
            }
        }
    }
}